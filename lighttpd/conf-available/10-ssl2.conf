server.modules += ( "mod_openssl" )

# Enable SSL for IPv4
$SERVER["socket"] == "0.0.0.0:443" {
	ssl.engine  = "enable"
	ssl.pemfile = "/etc/lighttpd/server.pem"
	ssl.cipher-list = "HIGH"
}

# Enable SSL for IPv6
$SERVER["socket"] == "[::]:443" {
	ssl.engine  = "enable"
	ssl.pemfile = "/etc/lighttpd/server.pem"
	ssl.cipher-list = "HIGH"
}
